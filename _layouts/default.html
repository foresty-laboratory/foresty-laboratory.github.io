  <script>
    var navs = document.querySelectorAll(".navbar-nav")[0]
    var navList = navs.querySelectorAll("a")
    
    var breakpoints = [ 0, 731, 1400, 2077 ]
 
    navs.addEventListener('click', (event) => {
      navs
        .querySelector(".active")
        .classList
        .remove("active")
      
      event
        .target
        .classList
        .add("active")
    })
